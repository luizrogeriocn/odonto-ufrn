<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>ODONTO - UFRN</title>

	<!-- SCROLLS -->
	<link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">
	<link href="public/css/style.css" type="text/css" rel="stylesheet">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
	</style>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-app="odonto_app" ng-controller="odonto_controller">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#">Odonto - UFRN</a>
		</div>
	    <div class="navbar-collapse collapse navbar-inverse-collapse">
    	    <ul class="nav navbar-nav">
    	      <li class="active"><a href="#">Sobre</a></li>
    	      <li><a href="#">Quem somos?</a></li>
    	    </ul>
    	</div>
	  </div>
	</nav>

	<div class="container">
		<!-- HEADER AND TODO COUNT -->
		<div class="panel panel-default question-panel">
		  <!-- Default panel contents -->
		  <div class="panel-heading center">Pergunta #{{current_question_id+1}}</div>
		  <div class="panel-body">
		    <p class="question center">{{question.text}}</p>
		    <div class="list-group list-group-answers">
		      <a href="" class="list-group-item" ng-repeat="alternative in question.alternatives">
		        {{alternative.text}}
		      </a>
		    </div>
		    <ul class="pager">
		      <li><a class="pager-btn" href="" ng-click="previous_question()">Anterior</a></li>
		      <li><a class="pager-btn" href="" ng-click="next_question()">Pr√≥ximo</a></li>
		    </ul>
		  </div>


		</div>

	</div>


	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="public/js/odonto_controller.js"></script>
</body>
</html>
